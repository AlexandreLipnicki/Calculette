<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculette</title>
    <script src="https://kit.fontawesome.com/1477303799.js" crossorigin="anonymous"></script>
</head>
<body onKeyPress="if (event.keyCode == 13) enter()">
    <!-- HEADER -->
    <header>
        <i class="fas fa-calculator calculator"></i>
        <nav>
            <a href="https://twitter.com/lip_js" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.linkedin.com/in/alexandre-lipnicki/" target="_blank"><i class="fab fa-linkedin"></i>
            <a href="https://github.com/AlexandreLipnicki" target="_blank"><i class="fab fa-github"></i></a>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <div class="block">
            <input id="display" type="text" value="">
            <div class="pad">
                <div id="div1" class="char">1</div>
                <div id="div2" class="char">2</div>
                <div id="div3" class="char">3</div>
                <div id="div4" class="char">+</div>
                <div id="div5" class="char">C</div>
                <div id="div6" class="char">4</div>
                <div id="div7" class="char">5</div>
                <div id="div8" class="char">6</div>
                <div id="div9" class="char">-</div>
                <div id="div10" class="char">7</div>
                <div id="div11" class="char">8</div>
                <div id="div12" class="char">9</div>
                <div id="div13" class="char">*</div>
                <div id="div14" class="char">,</div>
                <div id="div15" class="char">0</div>
                <div id="div16" class="char">%</div>
                <div id="div17" class="char">/</div>
                <div id="div18" class="egual">=</div>
                </div>
        </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- /FOOTER -->
    <script src="main.js"></script>
</body>
</html>
